<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioNGF | La Radio Rap FR</title>
    <style>
        :root {
            --play-color: #28a745;
            --stop-color: #dc3545;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --accent: #007AFF;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* --- Section Accueil --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                        url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: -2px;
            color: var(--text-main);
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            color: #444;
            line-height: 1.6;
        }

        .btn-scroll {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--text-main);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-scroll:hover { transform: scale(1.05); }

        /* --- Section Radio --- */
        .radio-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .player-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        /* Image de couverture de la radio */
        .cover-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #ddd;
        }

        .player-content {
            padding: 30px;
        }

        #player {
            display: none; /* On cache le lecteur vidéo pour garder le look audio */
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            flex: 1;
        }

        .btn-play { background-color: var(--play-color); }
        .btn-stop { background-color: var(--stop-color); }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        .status-msg {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #86868b;
        }

        .live-dot {
            height: 10px; width: 10px;
            background-color: var(--stop-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.3} 100% {opacity:1} }
    </style>
</head>
<body>

    <header>
        <h1>RadioNGF</h1>
        <p>Le nouveau souffle du Rap FR. Une sélection pointue, en boucle, sans publicité. 
           Découvrez les classiques de demain dès maintenant.</p>
        <a href="#ecouter" class="btn-scroll">ÉCOUTER LE DIRECT</a>
    </header>

    <section class="radio-section" id="ecouter">
        <div class="player-card">
            <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&w=500&q=80" alt="Cover" class="cover-image">
            
            <div class="player-content">
                <h2 style="margin:0">En direct</h2>
                <div class="status-msg" id="status">
                    Prêt pour la session
                </div>

                <div id="player"></div>

                <div class="controls">
                    <button class="btn-stop" onclick="stopRadio()">STOP</button>
                    <button class="btn-play" onclick="playRadio()">PLAY</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        const playlistId = 'PL4QNnZJr8sRN068s0BWzoQJXMPNlUCQQj';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', // On cache la vidéo
                playerVars: {
                    'listType': 'playlist',
                    'list': playlistId,
                    'loop': 1,
                    'playlist': playlistId
                }
            });
        }

        function playRadio() { 
            player.playVideo(); 
            document.getElementById('status').innerHTML = '<span class="live-dot"></span> Diffusion RadioNGF en cours...'; 
        }
        function stopRadio() { 
            player.pauseVideo(); 
            document.getElementById('status').innerHTML = 'Radio en pause'; 
        }
    </script>

</body>
</html>
