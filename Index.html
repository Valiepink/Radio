<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioNGF | Le Son Next Gen</title>
    <style>
        :root {
            --primary: #00d084; /* Vert Radio */
            --dark: #121212;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            overflow: hidden; /* Pour l'effet Full Screen */
        }

        /* --- ARRIÈRE PLAN IMMERSIF --- */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* --- CONTENU PRINCIPAL --- */
        main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        h1 { font-size: clamp(3rem, 10vw, 7rem); margin: 0; line-height: 1; text-transform: uppercase; }
        p { font-size: 1.2rem; opacity: 0.8; margin-top: 20px; max-width: 600px; }

        /* --- LE PLAYER FIXE (BAS DE PAGE) --- */
        .bottom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            z-index: 100;
        }

        .now-playing { display: flex; align-items: center; gap: 15px; width: 300px; }
        .mini-cover { width: 50px; height: 50px; border-radius: 5px; background: var(--primary); overflow: hidden; }
        .mini-cover img { width: 100%; height: 100%; object-fit: cover; }
        .track-text div { font-weight: bold; font-size: 0.9rem; }
        .track-text span { font-size: 0.8rem; color: var(--primary); }

        .player-controls { display: flex; align-items: center; gap: 20px; }
        
        .play-btn {
            width: 60px; height: 60px;
            background: var(--primary);
            border: none; border-radius: 50%;
            cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .play-btn:hover { transform: scale(1.1); }
        .stop-btn { background: none; border: 1px solid #fff; color: #fff; padding: 10px 20px; border-radius: 30px; cursor: pointer; }

        .extra-tools { display: flex; align-items: center; gap: 20px; width: 300px; justify-content: flex-end; }
        .volume-slider { width: 100px; accent-color: var(--primary); }

        /* Mobile */
        @media (max-width: 768px) {
            .bottom-player { padding: 15px 20px; flex-direction: column; gap: 10px; height: auto; }
            .extra-tools, .now-playing { display: none; }
            nav { padding: 20px; }
        }

        #youtube-player { display: none; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-bg"></div>

    <nav>
        <div class="logo">RADIO<span>NGF</span></div>
        <div style="font-weight:bold; font-size: 0.8rem;">LE SON NEXT GEN</div>
    </nav>

    <main>
        <h1>DIRECT</h1>
        <p>Branchez-vous sur le flux RadioNGF. Le meilleur du Rap FR mixé en temps réel, sans coupure.</p>
    </main>

    <div class="bottom-player">
        <div class="now-playing">
            <div class="mini-cover">
                <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&q=80&w=100" alt="Cover">
            </div>
            <div class="track-text">
                <div>RADIO NGF LIVE</div>
                <span id="status-text">● PRÊT À DIFFUSER</span>
            </div>
        </div>

        <div class="player-controls">
            <button class="stop-btn" onclick="stopRadio()">STOP</button>
            <button class="play-btn" onclick="playRadio()" id="master-play">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="black"><path d="M8 5v14l11-7z"/></svg>
            </button>
        </div>

        <div class="extra-tools">
            <input type="range" class="volume-slider" min="0" max="100" value="70" oninput="setVolume(this.value)">
            <button onclick="share()" style="background:none; border:none; color:white; cursor:pointer;">SHARE</button>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        const playlistId = 'PL4QNnZJr8sRN068s0BWzoQJXMPNlUCQQj';

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                playerVars: {
                    'listType': 'playlist',
                    'list': playlistId,
                    'shuffle': 1,
                    'loop': 1,
                    'playlist': playlistId
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            event.target.setShuffle(true);
        }

        function playRadio() {
            player.playVideo();
            document.getElementById('status-text').innerText = '● EN DIRECT';
            document.getElementById('status-text').style.color = '#00d084';
        }

        function stopRadio() {
            player.pauseVideo();
            document.getElementById('status-text').innerText = '● EN PAUSE';
            document.getElementById('status-text').style.color = '#ff4757';
        }

        function setVolume(val) { player.setVolume(val); }

        function share() {
            const text = "Écoute RadioNGF en direct !";
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(text + " " + window.location.href));
        }
    </script>
</body>
</html>
